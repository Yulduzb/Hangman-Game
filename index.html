<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hangman Game</h1>
    <p>Enter letters to find the hidden word</p>
    <div class="container">
        <svg height="130" width="100" class="grafik">
            <!--sehpa-->
            <line x1="50" y1="0" x2="50" y2="18" />
            <!--kafa-->
            <circle cx="50" cy="30" r="10" class="item" />
            <!--govde-->
            <line x1="50" y1="40" x2="50" y2="80" class="item" />

            <!--kollar-->
            <line x1="50" y1="60" x2="20" y2="50" class="item" />
            <line x1="50" y1="60" x2="80" y2="50" class="item" />

            <!--ayaklar-->
            <line x1="50" y1="80" x2="20" y2="120" class="item" />
            <line x1="50" y1="80" x2="80" y2="120" class="item" />



        </svg>

    </div>
    <div id="wrong-letters">
       

    </div>
    <div id="word">
        <!-- <div class="letter">C</div>
    <div class="letter">S</div>
    <div class="letter">S</div> -->
    </div>
    <div id="popup-container">
        <div class="popup">
            <h2 class="success-message"></h2>
            <div class="play-again">Play Again</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
